<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header__fon">
        <div class="container">
            <div class="header__content">
                <div class="header__content__left">
                    <a href="index.html" target="_blank" class="logo"><img src="img/logo.png" alt="logo"></a>
                    <a href="#" class="search"><img src="img/search.png" alt="search"></i></a>
                </div>
                <nav class="header__content__wright">
                    <a href="#" class="burger"><img src="img/burger.png" alt="burger"></a>
                    <a href="regisration.html" class="avatar"><img src="img/avatar.png" alt="avatar"></a>
                    <a href="#" class="basket"><img src="img/basket.png" alt="basket"></a>
                </nav>
            </div>
        </div>
    </header>
    <section class="breadcrumbs">
        <div class="container navigation">
            <h2><a class="navigation-header" href="#">SHOPPING CART</a></h2>
        </div>
    </section>
    <main class="product-content-page">
        <section class="container product-page">
            <section>
                <figure class="product-cart">
                    <div class="product-cart-info">
                        <div class="product-cart-info-text">
                            <h3 class="product-cart-info-header">MANGO PEOPLE<br>T-SHIRT</h3>
                            <ul class="product-cart-info-list">
                                <li class="product-cart-info-li">Price: <span
                                        class="product-cart-info-li-price">$300</span>
                                </li>
                                <li class="product-cart-info-li">Color: <span
                                        class="product-cart-info-li-filtr">red</span>
                                </li>
                                <li class="product-cart-info-li">Size: <span
                                        class="product-cart-info-li-filtr">XL</span>
                                </li>
                            </ul>
                            <div class="input-quantity">
                                <label class="product-cart-info-li">Quantity: </label>
                                <input type="text" placeholder="2" class="product-cart-info-quantity">
                            </div>
                        </div>

                    </div>
                    <a href="#" class="product-cart-close"><i class="fa fa-close"></i></a>
                </figure>


                <figure class="product-cart">
                    <div class="product-cart-info">
                        <div class="product-cart-info-text">
                            <h3 class="product-cart-info-header">MANGO PEOPLE<br>T-SHIRT</h3>
                            <ul class="product-cart-info-list">
                                <li class="product-cart-info-li">Price: <span
                                        class="product-cart-info-li-price">$300</span>
                                </li>
                                <li class="product-cart-info-li">Color: <span
                                        class="product-cart-info-li-filtr">red</span>
                                </li>
                                <li class="product-cart-info-li">Size: <span
                                        class="product-cart-info-li-filtr">XL</span>
                                </li>
                            </ul>
                            <div class="input-quantity">
                                <label class="product-cart-info-li">Quantity: </label>
                                <input type="text" placeholder="2" class="product-cart-info-quantity">
                            </div>
                        </div>

                    </div>
                    <a href="#" class="product-cart-close"><i class="fa fa-close"></i></a>
                </figure>
                <div class="product-cart-buttons">
                    <button class="product-cart-button">CLEAR SHOPPING CART</button>
                    <button class="product-cart-button">CONTINUE SHOPPING</button>
                </div>
            </section>
            <section class="product-page-left">
                <div class="product-input-form">
                    <h2 class="product-input-form-header">SHIPPING ADRESS</h2>
                    <form class="product-input-form-cart">
                        <input type="text" name="city" class="input-city" required placeholder="Banglsdesh">
                        <input type="text" name="city" class="input-city" required placeholder="State">
                        <input type="text" name="city" class="input-city" required placeholder="Postcode / Zip">
                    </form>
                    <button class="product-input-form-button">GET A QUOTE</button>
                </div>
                <div class="product-checkout">
                    <p class="product-checkout-text">SUB TOTAL $900</p>
                    <h3 class="product-checkout-header">GRAND TOTAL <span class="product-checkout-price">$900</span>
                    </h3>
                    <div class="product-checkout-line"></div>
                    <button class="product-checkout-button">PROCEED TO CHECKOUT</button>
                </div>
            </section>
        </section>
    </main>
    <section class="feetback">
        <div class="container feetback-content">
            <div class="feetback__content__left">
                <img src="img/feetback__avatar.png" alt="avatar">
                <p class="feetback__content__left__text">“Vestibulum quis porttitor dui! Quisque viverra nunc mi, a
                    pulvinar purus condimentum“</p>

            </div>
            <div class="feetback__content__wright">
                <p class="feetback__content__wright__text"><span class="text__subscribe">SUBSCRIBE</span><br>FOR OUR
                    NEWLETTER AND PROMOTION</p>
                <div class="feetback__form">
                    <input class="mail" type="text" placeholder="Enter Your Email">
                    <button class="button__subscribe" type="submit">Subscribe</button>
                </div>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="container footer-content">
            <div>
                <p class="footer__copy">© 2021 Brand All Rights Reserved.</p>
            </div>
            <div>
                <ul class="footer__social__list">
                    <li><a href="#" class="social__list"><i class="fa fa-facebook fa-fw"></i></a></li>
                    <li><a href="#" class="social__list"><i class="fa fa-twitter fa-fw"></i></a></li>
                    <li><a href="#" class="social__list"><i class="fa fa-linkedin fa-fw"></i></a></li>
                    <li><a href="#" class="social__list"><i class="fa fa-pinterest fa-fw"></i></a></li>
                </ul>
            </div>
        </div>
    </section>

</body>

</html>
